<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RVX Viewer & Converter</title>
    <style>
      body {
        font-family: monospace;
        background:#111; color:#9635ff
      }
      canvas {
        border:1px solid #9635ff;
        image-rendering: pixelated;
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <progress id="progressBar" value="0" max="100" style="width:100%;"></progress>
    <br><br>
    <h2>RVX Reader</h2>
    <input type="file" id="rvxFile">
    <br><br>
    <canvas id="canvas"></canvas>
    <div id="infoBox"></div>
    <button id="downloadPNG">Download PNG</button>
    <hr>
    <h2>Image â†’ RVX Converter</h2>
    <input type="file" id="pngFile" accept="image/*" multiple>
    <select id="scanMode">
      <option value="1">All Pixel</option>
      <option value="2" selected>Range</option>
    </select><br>
    <label>Creator:</label>
    <input type="text" id="creatorName" placeholder="Creator name">
    <br><br>
    <button id="convert">Convert to RVX</button>

    <script src="script.js"></script>
  </body>
  </html>
